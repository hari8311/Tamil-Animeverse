<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>{% if anime and episode %}{{ anime|title }} — {{ episode }} | Tamil Animeverse{% else %}Anime Video Player | Tamil Animeverse{% endif %}</title>
        <meta name="description" content="{% if anime %}Watch {{ anime|title }} Tamil dub{% if episode %} — {{ episode }}{% endif %} on Tamil Animeverse.{% else %}Watch Tamil anime dubs on Tamil Animeverse.{% endif %}">
        <link rel="canonical" href="{{ request.url }}">
        <meta property="og:title" content="{% if anime and episode %}{{ anime|title }} — {{ episode }}{% else %}Anime Video Player{% endif %}">
        <meta property="og:description" content="{% if anime %}Watch {{ anime|title }} Tamil dub{% if episode %} — {{ episode }}{% endif %}.{% else %}Watch Tamil anime dubs.{% endif %}">
        <meta property="og:type" content="video.other">
        <meta property="og:url" content="{{ request.url }}">
        <meta property="og:image" content="{{ url_for('static', filename='uploads/Logo.jpeg', _external=True) }}">
        {% if anime and episode %}
        <script type="application/ld+json">
        {
            "@context": "https://schema.org",
            "@type": "VideoObject",
            "name": "{{ anime|title }} — {{ episode }}",
            "description": "Watch {{ anime|title }} Tamil Dub — {{ episode }} on Tamil Animeverse.",
            "thumbnailUrl": ["{{ url_for('static', filename='uploads/Logo.jpeg', _external=True) }}"],
            "uploadDate": "{{ upload_date }}",
            "embedUrl": "{{ request.url }}",
            "contentUrl": "{{ url_for('play_video', anime=anime, episode=episode, _external=True) }}"
        }
        </script>
        {% endif %}
        {% if anime and src and not episode %}
        <script type="application/ld+json">
        {
            "@context": "https://schema.org",
            "@type": "VideoObject",
            "name": "{{ anime|title }}",
            "description": "Watch {{ anime|title }} Tamil Dub on Tamil Animeverse.",
            "thumbnailUrl": ["{{ url_for('static', filename='uploads/Logo.jpeg', _external=True) }}"],
            "uploadDate": "{{ upload_date }}",
            "embedUrl": "{{ request.url }}",
            "contentUrl": "{{ src }}"
        }
        </script>
        {% endif %}
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            margin: 0;
            background: linear-gradient(135deg, #0a0f1a 0%, #1a1f2e 50%, #0f1419 100%);
            color: #e6eef8;
            font-family: 'Poppins', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            overflow-x: hidden;
        }

        #anime-title {
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 1.5rem;
            text-align: center;
            background: linear-gradient(90deg, #ef5d7a, #6b8cff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-shadow: 0 0 30px rgba(107, 140, 255, 0.3);
        }

        .player-wrapper {
            display: flex;
            gap: 20px;
            width: 95%;
            max-width: 1800px;
            align-items: flex-start;
        }

        .video-container {
            flex: 1;
            position: relative;
            background: #000;
            border-radius: 16px;
            overflow: hidden;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.6),
                        0 0 60px rgba(107, 140, 255, 0.2);
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .video-container.full-width {
            max-width: 90%;
            margin: 0 auto;
        }

        .video-container:hover {
            box-shadow: 0 12px 48px rgba(0, 0, 0, 0.8),
                        0 0 80px rgba(107, 140, 255, 0.3);
        }

        .video-container:hover .controls,
        .video-container:hover .progress-bar {
            opacity: 1;
        }

        video {
            width: 100%;
            height: auto;
            display: block;
        }

        .controls {
            position: absolute;
            bottom: 0;
            width: 100%;
            display: flex;
            align-items: center;
            gap: 12px;
            background: linear-gradient(to top, 
                rgba(0, 0, 0, 0.95) 0%, 
                rgba(0, 0, 0, 0.8) 50%,
                transparent 100%);
            padding: 20px 16px 12px;
            box-sizing: border-box;
            opacity: 0;
            transition: opacity 0.3s ease;
            backdrop-filter: blur(10px);
        }

        .controls-left {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .controls-right {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-left: auto;
        }

        .controls button {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: white;
            cursor: pointer;
            font-size: 18px;
            padding: 10px;
            border-radius: 8px;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 40px;
            height: 40px;
            backdrop-filter: blur(10px);
        }

        .controls button:hover {
            background: rgba(239, 93, 122, 0.3);
            border-color: rgba(239, 93, 122, 0.5);
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(239, 93, 122, 0.4);
        }

        .controls button:active {
            transform: translateY(0);
        }

        .controls button svg {
            pointer-events: none;
        }

        .controls select {
            background: rgba(255, 255, 255, 0.15);
            border: 1px solid rgba(255, 255, 255, 0.25);
            color: white;
            cursor: pointer;
            padding: 8px 12px;
            border-radius: 8px;
            font-size: 13px;
            font-weight: 600;
            backdrop-filter: blur(10px);
            transition: all 0.2s ease;
        }

        .controls select:hover {
            background: rgba(255, 255, 255, 0.25);
            border-color: rgba(107, 140, 255, 0.6);
            box-shadow: 0 0 12px rgba(107, 140, 255, 0.4);
        }

        .controls select option {
            background: #1a1f2e;
            color: white;
        }

        .controls input[type="range"] {
            width: 0;
            opacity: 0;
            transition: width 0.3s ease, opacity 0.3s ease;
            background: transparent;
            cursor: pointer;
        }

        .volume-container {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .volume-container:hover input[type="range"] {
            width: 80px;
            opacity: 1;
        }

        input[type="range"] {
            -webkit-appearance: none;
            appearance: none;
            height: 6px;
            border-radius: 3px;
            outline: none;
        }

        input[type="range"]::-webkit-slider-runnable-track {
            width: 100%;
            height: 6px;
            background: linear-gradient(to right, 
                #ef5d7a 0%, 
                #ef5d7a var(--volume-percent, 100%), 
                rgba(255, 255, 255, 0.2) var(--volume-percent, 100%), 
                rgba(255, 255, 255, 0.2) 100%);
            border-radius: 3px;
        }

        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            height: 16px;
            width: 16px;
            border-radius: 50%;
            background: linear-gradient(135deg, #ef5d7a, #ff9b6a);
            cursor: pointer;
            margin-top: -5px;
            box-shadow: 0 0 8px rgba(239, 93, 122, 0.6);
            transition: all 0.2s ease;
        }

        input[type="range"]::-webkit-slider-thumb:hover {
            transform: scale(1.2);
            box-shadow: 0 0 16px rgba(239, 93, 122, 0.8);
        }

        input[type="range"]::-moz-range-track {
            width: 100%;
            height: 6px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 3px;
        }

        input[type="range"]::-moz-range-thumb {
            height: 16px;
            width: 16px;
            border-radius: 50%;
            background: linear-gradient(135deg, #ef5d7a, #ff9b6a);
            cursor: pointer;
            border: none;
            box-shadow: 0 0 8px rgba(239, 93, 122, 0.6);
        }

        .progress-bar {
            position: absolute;
            bottom: 70px;
            left: 0;
            width: 100%;
            height: 6px;
            background: rgba(255, 255, 255, 0.2);
            cursor: pointer;
            opacity: 0;
            transition: height 0.2s ease, opacity 0.3s ease;
        }

        .progress-bar:hover {
            height: 10px;
        }

        .progress-bar-filled {
            width: 0;
            height: 100%;
            background: linear-gradient(90deg, #ef5d7a, #ff9b6a);
            position: relative;
            box-shadow: 0 0 12px rgba(239, 93, 122, 0.6);
        }

        .progress-bar-filled::after {
            content: '';
            position: absolute;
            right: 0;
            top: 50%;
            transform: translateY(-50%);
            width: 16px;
            height: 16px;
            background: linear-gradient(135deg, #ef5d7a, #ff9b6a);
            border-radius: 50%;
            opacity: 0;
            transition: opacity 0.2s ease;
            box-shadow: 0 0 12px rgba(239, 93, 122, 0.8);
        }

        .progress-bar:hover .progress-bar-filled::after {
            opacity: 1;
        }

        .time-display {
            color: white;
            font-size: 14px;
            font-weight: 600;
            user-select: none;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.5);
        }

        .playlist-container {
            width: 320px;
            height: 600px;
            background: linear-gradient(135deg, #0f1720 0%, #1a2332 100%);
            overflow-y: auto;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.6);
            border-radius: 16px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: opacity 0.3s ease;
        }

        .playlist-container.hidden {
            display: none;
        }

        .playlist-container h2 {
            color: white;
            padding: 16px;
            border-bottom: 2px solid rgba(239, 93, 122, 0.3);
            font-size: 1.2rem;
            font-weight: 700;
            background: linear-gradient(90deg, rgba(239, 93, 122, 0.2), rgba(107, 140, 255, 0.2));
            backdrop-filter: blur(10px);
            position: sticky;
            top: 0;
            z-index: 10;
        }

        .playlist-container ul {
            list-style: none;
            padding: 8px;
            margin: 0;
        }

        .playlist-container li {
            padding: 12px;
            display: flex;
            align-items: center;
            cursor: pointer;
            transition: all 0.3s ease;
            border-radius: 12px;
            margin-bottom: 8px;
            border: 1px solid transparent;
        }

        .playlist-container li:hover {
            background: rgba(107, 140, 255, 0.15);
            border-color: rgba(107, 140, 255, 0.3);
            transform: translateX(4px);
        }

        .playlist-container li.active {
            background: linear-gradient(90deg, rgba(239, 93, 122, 0.2), rgba(107, 140, 255, 0.2));
            border-color: rgba(239, 93, 122, 0.5);
            box-shadow: 0 4px 12px rgba(239, 93, 122, 0.3);
        }

        .playlist-container img {
            width: 80px;
            height: 50px;
            margin-right: 12px;
            object-fit: cover;
            border-radius: 8px;
            border: 2px solid rgba(255, 255, 255, 0.1);
        }

        .playlist-container span {
            font-size: 14px;
            font-weight: 600;
        }

        .watermark {
            position: absolute;
            top: 20px;
            right: 20px;
            font-size: 28px;
            font-weight: 900;
            color: rgba(255, 255, 255, 0.15);
            text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.5);
            pointer-events: none;
            z-index: 10;
            font-family: 'Arial Black', sans-serif;
            letter-spacing: 3px;
        }

        .logo {
            position: absolute;
            top: 20px;
            left: 20px;
            width: 90px;
            height: auto;
            opacity: 0.5;
            pointer-events: none;
            z-index: 10;
            filter: drop-shadow(0 4px 8px rgba(0, 0, 0, 0.6));
            transition: opacity 0.3s ease;
        }

        .video-container:hover .logo {
            opacity: 0.8;
        }

        /* Custom scrollbar for playlist */
        .playlist-container::-webkit-scrollbar {
            width: 8px;
        }

        .playlist-container::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 4px;
        }

        .playlist-container::-webkit-scrollbar-thumb {
            background: linear-gradient(135deg, #ef5d7a, #6b8cff);
            border-radius: 4px;
        }

        .playlist-container::-webkit-scrollbar-thumb:hover {
            background: linear-gradient(135deg, #ff6b88, #7a9bff);
        }

        @media(max-width: 1200px) {
            .player-wrapper {
                flex-direction: column;
                align-items: center;
            }

            .playlist-container {
                width: 100%;
                max-width: 600px;
                height: 400px;
            }

            .video-container.full-width {
                max-width: 95%;
            }
        }
    </style>
</head>
<body>
    <h1 id="anime-title">{% if anime %}{{ anime|title }}{% else %}Anime Video Player{% endif %}</h1>
    <div class="player-wrapper">
        <div class="video-container">
            <img src="/static/uploads/Logo.jpeg" alt="Logo" class="logo">
            <div class="watermark">TA</div>
            <video id="anime-video" crossorigin="anonymous" preload="metadata">
                Your browser does not support the video tag.
            </video>
            <div class="progress-bar" id="progress-bar">
                <div class="progress-bar-filled" id="progress-bar-filled"></div>
            </div>
            <div class="controls">
            <div class="controls-left">
                <button id="play-pause">▶</button>
                <div class="volume-container">
                    <button id="mute-button" title="Mute/Unmute" style="width:auto;height:auto;">
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="white" viewBox="0 0 24 24">
                            <path id="speaker-icon" d="M3 9v6h4l5 5V4L7 9H3zm13.5 3c0-1.77-1.02-3.29-2.5-4.03v8.05c1.48-.73 2.5-2.25 2.5-4.02zM14 3.23v2.06c2.89.86 5 3.54 5 6.71s-2.11 5.85-5 6.71v2.06c4.01-.91 7-4.49 7-8.77s-2.99-7.86-7-8.77z"/>
                        </svg>
                    </button>
                    <input type="range" id="volume" min="0" max="1" step="0.1" value="1">
                </div>
                <span class="time-display"><span id="current-time">0:00</span> / <span id="duration">0:00</span></span>
            </div>
            <div class="controls-right">
                <select id="audio-track" style="display:none;">
                    <option value="">Audio</option>
                </select>
                <select id="playback-speed">
                    <option value="0.5">0.5x</option>
                    <option value="1" selected>1x</option>
                    <option value="1.5">1.5x</option>
                    <option value="2">2x</option>
                </select>
                <button id="download-video" title="Download Video">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="white" viewBox="0 0 24 24">
                        <path d="M12 16l4-5h-3V4h-2v7H8l4 5zm-8 2v2h16v-2H4z"/>
                    </svg>
                </button>
                <button id="fullscreen">⛶</button>
            </div>
        </div>

        <div class="playlist-container">
            <h2>Episodes</h2>
            <ul id="playlist">
                <!-- Playlist items will be dynamically added here -->
            </ul>
        </div>
    </div>

    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const animeParam = urlParams.get('anime');
        const srcParam = urlParams.get('src');

        const video = document.getElementById('anime-video');
        const playPauseButton = document.getElementById('play-pause');
        const muteButton = document.getElementById('mute-button');
        const speakerIcon = document.getElementById('speaker-icon');
        const volumeSlider = document.getElementById('volume');
        const audioTrackSelect = document.getElementById('audio-track');
        const playbackSpeed = document.getElementById('playback-speed');
        const fullscreenButton = document.getElementById('fullscreen');
        const downloadButton = document.getElementById('download-video');
        const progressBar = document.getElementById('progress-bar');
        const progressBarFilled = document.getElementById('progress-bar-filled');
        const currentTimeDisplay = document.getElementById('current-time');
        const durationDisplay = document.getElementById('duration');
        const playlistContainer = document.getElementById('playlist');
        const playlistBox = document.querySelector('.playlist-container');
        const videoContainer = document.querySelector('.video-container');
        
        // Audio track switcher - populate when video loads
        video.addEventListener('loadedmetadata', () => {
            const audioTracks = video.audioTracks;
            if (audioTracks && audioTracks.length > 1) {
                audioTrackSelect.style.display = 'block';
                audioTrackSelect.innerHTML = '<option value="">Audio</option>';
                
                for (let i = 0; i < audioTracks.length; i++) {
                    const track = audioTracks[i];
                    const option = document.createElement('option');
                    option.value = i;
                    option.textContent = track.label || track.language || `Track ${i + 1}`;
                    if (track.enabled) option.selected = true;
                    audioTrackSelect.appendChild(option);
                }
            } else {
                audioTrackSelect.style.display = 'none';
            }
        });
        
        // Audio track change handler
        audioTrackSelect.addEventListener('change', (e) => {
            const audioTracks = video.audioTracks;
            if (audioTracks && e.target.value !== '') {
                const selectedIndex = parseInt(e.target.value);
                for (let i = 0; i < audioTracks.length; i++) {
                    audioTracks[i].enabled = (i === selectedIndex);
                }
            }
        });
        
        // Video error handling
        video.addEventListener('error', (e) => {
            console.error('Video error:', e);
            console.error('Video error code:', video.error ? video.error.code : 'unknown');
            console.error('Video error message:', video.error ? video.error.message : 'unknown');
            alert('Error loading video. Your browser may not support MKV format. Error code: ' + (video.error ? video.error.code : 'unknown'));
        });
        
        video.addEventListener('loadstart', () => {
            console.log('Video loading started:', video.src);
        });
        
        video.addEventListener('loadeddata', () => {
            console.log('Video data loaded successfully');
        });
        
        video.addEventListener('canplay', () => {
            console.log('Video can start playing');
        });
        
        // Mute/Unmute functionality
        muteButton.addEventListener('click', () => {
            video.muted = !video.muted;
            if (video.muted) {
                speakerIcon.setAttribute('d', 'M16.5 12c0-1.77-1.02-3.29-2.5-4.03v2.21l2.45 2.45c.03-.2.05-.41.05-.63zm2.5 0c0 .94-.2 1.82-.54 2.64l1.51 1.51C20.63 14.91 21 13.5 21 12c0-4.28-2.99-7.86-7-8.77v2.06c2.89.86 5 3.54 5 6.71zM4.27 3L3 4.27 7.73 9H3v6h4l5 5v-6.73l4.25 4.25c-.67.52-1.42.93-2.25 1.18v2.06c1.38-.31 2.63-.95 3.69-1.81L19.73 21 21 19.73l-9-9L4.27 3zM12 4L9.91 6.09 12 8.18V4z');
                volumeSlider.value = 0;
            } else {
                speakerIcon.setAttribute('d', 'M3 9v6h4l5 5V4L7 9H3zm13.5 3c0-1.77-1.02-3.29-2.5-4.03v8.05c1.48-.73 2.5-2.25 2.5-4.02zM14 3.23v2.06c2.89.86 5 3.54 5 6.71s-2.11 5.85-5 6.71v2.06c4.01-.91 7-4.49 7-8.77s-2.99-7.86-7-8.77z');
                volumeSlider.value = video.volume;
            }
        });
        
        // Download video functionality
        downloadButton.addEventListener('click', () => {
            const videoSrc = video.currentSrc || video.src;
            if (videoSrc) {
                const a = document.createElement('a');
                a.href = videoSrc;
                a.download = videoSrc.split('/').pop();
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
            } else {
                alert('No video loaded to download.');
            }
        });

        // Play/Pause functionality
        playPauseButton.addEventListener('click', (e) => {
            e.preventDefault();
            if (video.paused) {
                playPauseButton.textContent = '❚❚';
                video.play().catch(err => console.error('Play error:', err));
            } else {
                playPauseButton.textContent = '▶';
                video.pause();
            }
        });

        // Also sync button state when video plays/pauses from other sources
        video.addEventListener('play', () => {
            playPauseButton.textContent = '❚❚';
        });

        video.addEventListener('pause', () => {
            playPauseButton.textContent = '▶';
        });

        // Click on video to play/pause, double-click for fullscreen
        let clickTimer = null;
        video.addEventListener('click', (e) => {
            e.preventDefault();
            if (clickTimer === null) {
                clickTimer = setTimeout(() => {
                    clickTimer = null;
                    // Single click - play/pause
                    if (video.paused) {
                        playPauseButton.textContent = '❚❚';
                        video.play().catch(err => console.error('Play error:', err));
                    } else {
                        playPauseButton.textContent = '▶';
                        video.pause();
                    }
                }, 250);
            } else {
                // Double click - fullscreen
                clearTimeout(clickTimer);
                clickTimer = null;
                if (!document.fullscreenElement) {
                    video.requestFullscreen();
                } else {
                    document.exitFullscreen();
                }
            }
        });

        // Volume control
        volumeSlider.addEventListener('input', (e) => {
            video.volume = e.target.value;
            video.muted = false;
            const percent = e.target.value * 100;
            volumeSlider.style.setProperty('--volume-percent', `${percent}%`);
            if (e.target.value == 0) {
                speakerIcon.setAttribute('d', 'M16.5 12c0-1.77-1.02-3.29-2.5-4.03v2.21l2.45 2.45c.03-.2.05-.41.05-.63zm2.5 0c0 .94-.2 1.82-.54 2.64l1.51 1.51C20.63 14.91 21 13.5 21 12c0-4.28-2.99-7.86-7-8.77v2.06c2.89.86 5 3.54 5 6.71zM4.27 3L3 4.27 7.73 9H3v6h4l5 5v-6.73l4.25 4.25c-.67.52-1.42.93-2.25 1.18v2.06c1.38-.31 2.63-.95 3.69-1.81L19.73 21 21 19.73l-9-9L4.27 3zM12 4L9.91 6.09 12 8.18V4z');
            } else {
                speakerIcon.setAttribute('d', 'M3 9v6h4l5 5V4L7 9H3zm13.5 3c0-1.77-1.02-3.29-2.5-4.03v8.05c1.48-.73 2.5-2.25 2.5-4.02zM14 3.23v2.06c2.89.86 5 3.54 5 6.71s-2.11 5.85-5 6.71v2.06c4.01-.91 7-4.49 7-8.77s-2.99-7.86-7-8.77z');
            }
        });

        // Playback speed control
        playbackSpeed.addEventListener('change', (e) => {
            video.playbackRate = e.target.value;
        });

        // Fullscreen toggle
        fullscreenButton.addEventListener('click', () => {
            if (!document.fullscreenElement) {
                video.requestFullscreen();
            } else {
                document.exitFullscreen();
            }
        });

        // Progress bar functionality
        video.addEventListener('timeupdate', () => {
            const progress = (video.currentTime / video.duration) * 100;
            progressBarFilled.style.width = `${progress}%`;

            // Update current time display
            const currentMinutes = Math.floor(video.currentTime / 60);
            const currentSeconds = Math.floor(video.currentTime % 60);
            currentTimeDisplay.textContent = `${currentMinutes}:${currentSeconds.toString().padStart(2, '0')}`;

            // Update duration display
            if (!isNaN(video.duration)) {
                const durationMinutes = Math.floor(video.duration / 60);
                const durationSeconds = Math.floor(video.duration % 60);
                durationDisplay.textContent = `${durationMinutes}:${durationSeconds.toString().padStart(2, '0')}`;
            }
        });

        // Progress bar click to seek
        progressBar.addEventListener('click', (e) => {
            const newTime = (e.offsetX / progressBar.offsetWidth) * video.duration;
            video.currentTime = newTime;
        });

        // Progress bar dragging functionality
        let isDragging = false;
        
        progressBar.addEventListener('mousedown', (e) => {
            isDragging = true;
            const newTime = (e.offsetX / progressBar.offsetWidth) * video.duration;
            video.currentTime = newTime;
        });

        document.addEventListener('mousemove', (e) => {
            if (isDragging) {
                const rect = progressBar.getBoundingClientRect();
                const offsetX = e.clientX - rect.left;
                const newTime = Math.max(0, Math.min(1, offsetX / rect.width)) * video.duration;
                video.currentTime = newTime;
            }
        });

        document.addEventListener('mouseup', () => {
            isDragging = false;
        });

        // If an external src is provided, use it directly; otherwise fetch episodes for the selected anime
        if (srcParam) {
            console.log('Using external source for playback:', srcParam);
            video.src = srcParam;
            video.load();
            // Hide playlist for external sources
            playlistBox.classList.add('hidden');
            document.querySelector('.player-wrapper').style.justifyContent = 'center';
        } else {
            const animeForFetch = animeParam ? encodeURIComponent(animeParam) : 'jujutsu%20kaisen';
            // Fetch episodes dynamically from the backend
            fetch(`/api/episodes?anime=${animeForFetch}`)
            .then(response => {
                if (!response.ok) {
                    throw new Error(`Failed to fetch episodes: ${response.statusText}`);
                }
                return response.json();
            })
            .then(data => {
                const episodes = data.episodes;
                if (episodes.length === 0) {
                    console.error('No episodes found');
                    return;
                }
                
                // Hide playlist if only one episode (movie)
                if (episodes.length === 1) {
                    playlistBox.classList.add('hidden');
                    videoContainer.classList.add('full-width');
                }
                
                episodes.forEach((ep, index) => {
                    const listItem = document.createElement('li');
                    listItem.className = index === 0 ? 'active' : '';

                    const thumbnail = document.createElement('img');
                    // Generate thumbnail from video's 3rd second frame
                    const tempVideo = document.createElement('video');
                    tempVideo.src = `/play/${animeForFetch}/${encodeURIComponent(ep)}`;
                    tempVideo.currentTime = 3;
                    tempVideo.addEventListener('loadeddata', () => {
                        const canvas = document.createElement('canvas');
                        canvas.width = 120;
                        canvas.height = 80;
                        const ctx = canvas.getContext('2d');
                        ctx.drawImage(tempVideo, 0, 0, 120, 80);
                        thumbnail.src = canvas.toDataURL();
                    });
                    thumbnail.alt = ep;

                    const title = document.createElement('span');
                    title.textContent = `Episode ${index + 1}`;

                    listItem.appendChild(thumbnail);
                    listItem.appendChild(title);
                    listItem.addEventListener('click', () => {
                        console.log('Loading episode:', ep);
                        video.src = `/play/${animeForFetch}/${encodeURIComponent(ep)}`;
                        video.load();
                        video.play().catch(err => console.error('Play error:', err));

                        document.querySelectorAll('.playlist-container li').forEach(li => li.classList.remove('active'));
                        listItem.classList.add('active');
                    });

                    playlistContainer.appendChild(listItem);
                });
                
                // Load the first episode automatically
                if (episodes.length > 0) {
                    console.log('Auto-loading first episode:', episodes[0]);
                    video.src = `/play/${animeForFetch}/${encodeURIComponent(episodes[0])}`;
                    video.load();
                }
            })
            .catch(error => {
                console.error('Error fetching episodes:', error);
            });
        }
    </script>
</body>
</html>
