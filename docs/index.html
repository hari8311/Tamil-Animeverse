<!DOCTYPE html>
<html lang="ta">
<head>
  <meta charset="utf-8"/>
  <meta content="width=device-width,initial-scale=1" name="viewport"/>
  <title>TA — Tamil Animeverse · Home</title>
  <link href="static/uploads/Logo.jpeg" rel="icon" type="image/jpeg"/>
  <style>
    :root { --panel:#0f1720; --muted:#9aa3b2; --accent:#ef5d7a; }
    *{box-sizing:border-box}
    body{margin:0;min-height:100vh;color:#e6eef8;font-family:system-ui,-apple-system,Segoe UI,Roboto}
    video#bgVideo{position:fixed;inset:0;width:100%;height:100%;object-fit:cover;z-index:-1;filter:brightness(.35)}
    .wrap{max-width:1100px;margin:0 auto;padding:28px}
    header{display:flex;align-items:center;justify-content:space-between;gap:16px}
    .brand{display:flex;align-items:center;gap:12px}
    .brand img{width:50px;height:50px;border-radius:10px}
    h1{margin:0;font-size:1.6rem}
    p{margin:.3rem 0;color:var(--muted)}
    .search{padding:10px 14px;border-radius:8px;border:1px solid rgba(255,255,255,.2);background:rgba(15,23,32,.85);color:#e6eef8}
    .grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(180px,220px));gap:18px;margin-top:22px}
    .card{background:var(--panel);border-radius:12px;overflow:hidden}
    .card img{width:100%;aspect-ratio:3/4;object-fit:cover}
    .meta{padding:10px;text-align:center}
    /* removed optional polish/actions to keep homepage minimal */
  </style>
</head>
<body>
  <!-- Static homepage for GitHub Pages (no backend) -->
  <video id="bgVideo" autoplay muted loop playsinline preload="metadata">
    <source src="static/uploads/bg.mp4" type="video/mp4" />
  </video>
  <div class="wrap">
    <header>
      <div class="brand">
        <img alt="TA Logo" src="static/uploads/Logo.jpeg"/>
        <div>
          <h1>TAMIL ANIMEVERSE</h1>
          <p>தமிழ் அனிமே டப்ஸ் — Official &amp; Fan Dubs</p>
        </div>
      </div>
      <input class="search" id="searchInput" placeholder="Search anime..." type="text"/>
    </header>

    <section id="library">
      <h3>Dub Library</h3>
      <div class="grid" id="grid"></div>
    </section>

    <!-- minimal homepage: no extra action buttons -->
  </div>

  <script>
    const data = [
      {title:"Naruto", genre:"Action, Shonen", image:"Naruto.jpg"},
      {title:"One Piece", genre:"Action, Adventure", image:"One piece.jpeg"},
      {title:"Dragon Ball Classic", genre:"Adventure,Fantasy", image:"Dragon Ball.jpeg"},
      {title:"Pokemon", genre:"Animation, Action, Adventure", image:"Pokemon.jpg"},
      {title:"Attack on Titan", genre:"Animation, Action, Drama", image:"AOT.webp"},
      {title:"Jujutsu Kaisen", genre:"Action, Supernatural", image:"jujutsu kaisen.jpeg"}
    ];
    const grid = document.getElementById('grid');
    const searchInput = document.getElementById('searchInput');
    function render(list){
      grid.innerHTML = list.map(anime => `
        <article class="card">
          <img src="static/uploads/${anime.image}" alt="${anime.title}"/>
          <div class="meta">
            <h4>${anime.title}</h4>
            <p>${anime.genre}</p>
          </div>
        </article>
      `).join('');
    }
    render(data);
    searchInput.addEventListener('input', () => {
      const q = searchInput.value.trim().toLowerCase();
      render(data.filter(a => a.title.toLowerCase().includes(q) || a.genre.toLowerCase().includes(q)));
    });
    // Slow background video
    (function(){ const v = document.getElementById('bgVideo'); if (v) v.playbackRate = 0.6; })();
  </script>
</body>
</html>
